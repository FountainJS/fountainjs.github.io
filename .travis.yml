language: node_js
node_js:
  - '5'

cache:
  directories:
  - node_modules
env:
  global:
    - secure: 
    - GIT_NAME: Travis CI
    - GIT_EMAIL: nobody@nobody.org
    - GITHUB_REPO: FountainJS/fountainjs.io
    - GIT_SOURCE: dist

script:
- gulp

after_success:
- if [ "$TRAVIS_BRANCH" = "master" -a "$TRAVIS_PULL_REQUEST" = "false" ] && [[ ${TRAVIS_JOB_NUMBER} == *".1" ]]; then npm install git-update-ghpages; ./node_modules/.bin/git-update-ghpages -e; fi
